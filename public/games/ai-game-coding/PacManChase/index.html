<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Classic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Game UI -->
            <div class="game-ui">
                <!-- Score and Info -->
                <div class="score-panel">
                    <div>SCORE: <span id="score">0</span></div>
                    <div>LEVEL: <span id="level">1</span></div>
                    <div>LIVES: <span id="lives">‚óè‚óè‚óè</span></div>
                </div>

                <!-- Controls -->
                <div class="controls-panel">
                    <button id="muteBtn" class="control-btn">üîä</button>
                </div>

                <!-- Game State Overlays -->
                <div id="readyScreen" class="overlay">
                    <div class="overlay-content">
                        <h1>PAC-MAN</h1>
                        <p>
                            Use arrow keys to move<br/>
                            Eat all dots to advance<br/>
                            Avoid the ghosts!
                        </p>
                        <button id="startBtn" class="game-btn">START GAME</button>
                    </div>
                </div>

                <div id="gameOverScreen" class="overlay hidden">
                    <div class="overlay-content game-over">
                        <h1>GAME OVER</h1>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <button id="restartBtn" class="game-btn">PLAY AGAIN</button>
                    </div>
                </div>

                <!-- Mobile Controls -->
                <div class="mobile-controls">
                    <div class="control-grid">
                        <div></div>
                        <button class="mobile-btn" data-direction="up">‚Üë</button>
                        <div></div>
                        <button class="mobile-btn" data-direction="left">‚Üê</button>
                        <button class="mobile-btn" data-direction="down">‚Üì</button>
                        <button class="mobile-btn" data-direction="right">‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
