<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Minesweeper</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Mines:</span>
                    <span id="mine-count" class="value">10</span>
                </div>
                <div class="info-item">
                    <span class="label">Time:</span>
                    <span id="timer" class="value">0</span>
                </div>
                <button id="reset-btn" class="reset-button">New Game</button>
            </div>
        </header>
        
        <main class="game-area">
            <div id="game-grid" class="grid"></div>
            <div id="game-message" class="message hidden"></div>
        </main>
        
        <footer class="game-footer">
            <div class="controls-info">
                <p><strong>Left click:</strong> Reveal cell</p>
                <p><strong>Right click:</strong> Flag/Unflag mine</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
