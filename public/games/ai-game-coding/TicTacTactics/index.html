<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="status" id="status">Player X's Turn</div>
            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="11"></div>
            <div class="cell" data-index="12"></div>
            <div class="cell" data-index="13"></div>
            <div class="cell" data-index="14"></div>
            <div class="cell" data-index="15"></div>
        </div>
        
        <div class="score-board">
            <div class="score">
                <span class="player">Player X</span>
                <span class="wins" id="xWins">0</span>
            </div>
            <div class="score">
                <span class="player">Player O</span>
                <span class="wins" id="oWins">0</span>
            </div>
            <div class="score">
                <span class="player">Draws</span>
                <span class="wins" id="draws">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
