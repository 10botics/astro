<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋戰術</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>井字棋戰術</h1>
            <p>挑戰AI的井字棋遊戲</p>
        </header>
        
        <div class="game-area">
            <div class="board-container">
                <div class="game-board" id="gameBoard">
                    <!-- Game board will be generated here -->
                </div>
            </div>
            
            <div class="controls">
                <button id="newGameBtn" class="btn">新遊戲</button>
                <button id="resetBtn" class="btn">重置</button>
            </div>
            
            <div class="info">
                <div class="status">狀態: <span id="gameStatus">輪到玩家</span></div>
                <div class="score">分數: <span id="playerScore">0</span> - <span id="aiScore">0</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明</h3>
            <p>在3x3的棋盤上輪流放置X和O，先連成一線者獲勝。</p>
            <p>點擊空格子來放置你的棋子。</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
