name: "News post (AI draft)"
description: "Create a news post draft via AI, delivered as a PR."
title: "[News] "
labels: ["news"]
body:
  - type: markdown
    attributes:
      value: |
        This issue will be turned into a PR that adds a new Markdown file under `src/content/news/`.

        **Important**:
        - Upload images by **drag & drop** into the fields below.
        - Images will be committed into: `src/assets/images/news/YYYY-MM-DD-<title>/`

  - type: input
    id: publishDate
    attributes:
      label: Publish date (YYYY-MM-DD)
      description: "Example: 2026-02-20"
      placeholder: "YYYY-MM-DD"
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Title
      placeholder: "短標題 / Short headline"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description (SEO)
      description: "1–2 sentences. Will be used as the `description` frontmatter."
      placeholder: "Brief summary for SEO / list page."
    validations:
      required: true

  - type: textarea
    id: featuredImageUpload
    attributes:
      label: Featured image (upload)
      description: |
        Drag & drop (or paste) **one image** here. This becomes `featuredImage` and will be saved as `image1.<ext>`.
      placeholder: |
        Paste or drop the image here (GitHub will insert a markdown image like: ![](https://...))
    validations:
      required: true

  - type: textarea
    id: SEOImageUpload
    attributes:
      label: SEO image (upload)
      description: |
        Drag & drop (or paste) **one image** here. This becomes `SEOImage` and will be saved as `seo.<ext>`.
      placeholder: |
        Paste or drop the image here (GitHub will insert a markdown image like: ![](https://...))
    validations:
      required: true

  - type: textarea
    id: whatHappened
    attributes:
      label: What happened? (notes for AI)
      description: |
        Bullet notes are best. Include: where/when, audience, what you delivered, outcomes, any names to mention, and any links you want included.
      placeholder: |
        - We ran a STEM Day at ...
        - Topics: ...
        - Participants: ...
        - Outcome/impact: ...
        - Photos: (upload above / in extra images)
        - Links: ...
    validations:
      required: true

  - type: textarea
    id: extraImages
    attributes:
      label: Extra images to embed (optional)
      description: |
        Optional. Drag & drop images here (one per line is fine) OR paste image URLs.
        These will be downloaded into the same folder and embedded in the body.
      placeholder: |
        ![](https://...)
        ![](https://...)
    validations:
      required: false

  - type: textarea
    id: externalLinks
    attributes:
      label: External links (optional)
      description: "One link per line. These will be added to a '相關連結' section."
      placeholder: |
        https://example.com
        https://school.edu.hk
    validations:
      required: false
